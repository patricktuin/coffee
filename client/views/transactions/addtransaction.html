<template name="addtransaction">

		<div class="panel panel-primary">
  			<div class="panel-heading">Add a coffee transaction</div>
				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="date">Date</label>
							<input type="date" class="form-control" id="date" placeholder="Choose date">
						</div>
						<div class="form-group">
							<label for="action">Action</label>
							<input type="text" class="form-control" id="action" placeholder="Choose: Bought Coffe or Collected Money">
						</div>
						<div class="form-group">
							<label for="brand">Brand</label>
							<input type="text" class="form-control" id="brand" placeholder="If Action was Bought Coffee, fill in brand.">
						</div>
						<div class="form-group">
							<label for="type">Coffee Type</label>
							<input type="type" class="form-control" id="type" placeholder="A little extra info about the coffee">
						</div>
						<div class="form-group">
							<label for="amount">Amount</label>
							<input type="number" class="form-control" id="amount" placeholder="The weight in grams. Add every package seperate">
						</div>
						<div class="form-group">
							<label for="amount">Price</label>
							<input type="number" step="0.01" class="form-control" id="price" placeholder="The price. Add every package seperate">
						</div>
						<button type="submit" id="submittransaction" class="btn btn-primary">Submit</button>
					</form>
  				</div>
		  	</div>

<!-- 	</			<input type="button" class="btn btn-primary" value="Click" /> -->
</template>
